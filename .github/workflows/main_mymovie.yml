# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - MyMovie

on:
  push:
    branches:
      - main

  workflow_dispatch:

env:
  AZURE_WEBAPP_PACKAGE_PATH: './MyMovie' # set this to the path to your web app project, defaults to the repository root
  DOTNET_VERSION: '3.1.301' # set this to the dotnet version to use
  #TMDB_KEY: ${{ secrets.TMDB_KEY }} # Include GitHub secret (API key)

jobs:
  build-and-deploy:
    runs-on: windows-latest
    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v2

      - name: Setup DotNet ${{ env.DOTNET_VERSION }} Environment
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: 'Resolve Project Dependencies Using Dotnet'
        shell: pwsh
        run: |
          pushd './${{ env.AZURE_WEBAPP_PACKAGE_PATH }}'
          dotnet build --configuration Release --output ./output
          popd
      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        id: deploy-to-webapp
        with:
          app-name: 'MyMovie'
          slot-name: 'Production'
          package: '${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/output'
          publish-profile: ${{ secrets.AzureAppService_PublishProfile_7182fc364c9e40b1ba0e112c909f597b }}

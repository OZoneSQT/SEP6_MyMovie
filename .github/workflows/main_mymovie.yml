# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# https://learn.microsoft.com/en-us/azure/app-service/deploy-github-actions?tabs=applevel

name: Build and deploy ASP.Net Core app to an Azure Web App

#Trigger
on:
  push:
    branches:
      - main
  workflow_dispatch:

# CONFIGURATION
# For help, go to https://github.com/Azure/Actions
env:
  AZURE_PUBLISH_PROFILE: secrets.AzureAppService_PublishProfile_7182fc364c9e40b1ba0e112c909f597b
  AZURE_WEBAPP_NAME: 'MyMovie'
  AZURE_WEBAPP_PACKAGE_PATH: './MyMovie'
  MSBUILD_PATH: '.\MyMovie\MyMovie.sln'
  NUGET_VERSION: '3'
  
  # Add secrets to code
  #SECRET_IN_CODE: secrets.SECRET_FROM_GITHUB
  #SECRET_IN_CODE: secrets.SECRET_FROM_GITHUB
  #SECRET_IN_CODE: secrets.SECRET_FROM_GITHUB
  #SECRET_IN_CODE: secrets.SECRET_FROM_GITHUB


jobs:
  build-and-deploy:
    runs-on: windows-latest
    steps:

    - uses: actions/checkout@main  
    
    - name: Install Nuget
      uses: nuget/setup-nuget@v1
      with:
        nuget-version: ${{ env.NUGET_VERSION}}
    - name: NuGet to restore dependencies as well as project-specific tools that are specified in the project file
      run: nuget restore
  
    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Run MSBuild
      run: msbuild ${{ env.MSBUILD_PATH }}
       
    - name: 'Run Azure webapp deploy action using publish profile credentials'
      uses: azure/webapps-deploy@v2
      with: 
        app-name: ${{ env.AZURE_WEBAPP_NAME }} # Replace with your app name
        publish-profile: ${{ env.AZURE_PUBLISH_PROFILE  }} # Define secret variable in repository settings as per action documentation
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
